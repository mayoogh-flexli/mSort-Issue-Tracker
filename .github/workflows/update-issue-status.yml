name: Update Issue Status

on:
  issue_comment:
    types: [created]
  issues:
    types: [assigned, labeled]

jobs:
  update-status:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      contents: read

    steps:
      - name: Update status labels based on keywords
        uses: actions/github-script@v7
        with:
          script: |
            const issue = context.payload.issue;
            const comment = context.payload.comment;
            
            if (!comment) return;
            
            const commentBody = comment.body.toLowerCase();
            const currentLabels = issue.labels.map(l => l.name);
            
            // Remove old status labels
            const statusLabels = currentLabels.filter(l => l.startsWith('status:'));
            
            let newStatus = null;
            
            // Detect status keywords in comments
            if (commentBody.includes('investigating') || commentBody.includes('looking into')) {
              newStatus = 'status:investigating';
            } else if (commentBody.includes('parts ordered') || commentBody.includes('waiting for parts')) {
              newStatus = 'status:parts-ordered';
            } else if (commentBody.includes('in repair') || commentBody.includes('fixing now')) {
              newStatus = 'status:in-repair';
            } else if (commentBody.includes('resolved') || commentBody.includes('fixed')) {
              newStatus = 'status:resolved';
            } else if (commentBody.includes('monitoring') || commentBody.includes('observing')) {
              newStatus = 'status:monitoring';
            }
            
            if (newStatus && !currentLabels.includes(newStatus)) {
              // Remove old status labels
              for (const label of statusLabels) {
                await github.rest.issues.removeLabel({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: issue.number,
                  name: label
                }).catch(e => console.log(`Label ${label} not found`));
              }
              
              // Add new status label
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue.number,
                labels: [newStatus]
              });
              
              console.log(`Updated status to: ${newStatus}`);
            }
